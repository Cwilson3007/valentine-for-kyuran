<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíöüíó</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f4c2d7 0%, #a8d5ba 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 8s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .black-heart {
            position: absolute;
            font-size: 30px;
            z-index: 5;
            pointer-events: none;
        }

        .card-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 60px 80px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 10;
            max-width: 600px;
            border: 3px solid rgba(168, 213, 186, 0.3);
        }

        .card-container.celebrating {
            animation: celebrate 0.6s ease-in-out;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.05) rotate(2deg); }
            75% { transform: scale(1.05) rotate(-2deg); }
        }

        h1 {
            font-size: 48px;
            color: #c76b8a;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 32px;
            color: #6b9b7f;
            margin-bottom: 50px;
            font-weight: bold;
        }

        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 80px;
        }

        button {
            padding: 18px 50px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-family: 'Georgia', serif;
        }

        #yesBtn {
            background: linear-gradient(135deg, #c76b8a 0%, #e89fb5 100%);
            color: white;
            animation: pulse 2s infinite;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(199, 107, 138, 0.4);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        #noBtn {
            background: linear-gradient(135deg, #a8d5ba 0%, #c1e1ce 100%);
            color: #4a7c59;
            position: absolute;
            transition: all 0.15s ease-out;
        }

        #noBtn:hover {
            background: linear-gradient(135deg, #8fc4a4 0%, #a8d5ba 100%);
        }

        .hidden {
            display: none;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s linear forwards;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .message {
            font-size: 28px;
            color: #c76b8a;
            margin-top: 30px;
            animation: fadeIn 1s ease-in;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .big-heart {
            font-size: 100px;
            animation: heartBeat 1.5s infinite;
            display: inline-block;
            margin: 20px 0;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1.05); }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes sparkle {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            100% {
                transform: scale(1) translateY(-30px);
                opacity: 0;
            }
        }

        .attempt-counter {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 14px;
            color: #6b9b7f;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    <div class="black-heart" id="blackHeart">üñ§</div>
    
    <div class="card-container" id="card">
        <div class="attempt-counter" id="counter"></div>
        <h1>üíö Happy Valentine's Day! üíó</h1>
        <p class="question">Will you be my Valentine?</p>
        
        <div class="button-container" id="buttonContainer">
            <button id="yesBtn">Yes! üíï</button>
            <button id="noBtn">No</button>
        </div>
        
        <div id="celebrationMessage" class="hidden"></div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const card = document.getElementById('card');
        const buttonContainer = document.getElementById('buttonContainer');
        const celebrationMessage = document.getElementById('celebrationMessage');
        const celebration = document.getElementById('celebration');
        const counter = document.getElementById('counter');
        const blackHeart = document.getElementById('blackHeart');
        
        let attempts = 0;
        let yesBtnSize = 1;

        // Black heart bouncing logic
        let blackHeartX = Math.random() * (window.innerWidth - 50);
        let blackHeartY = Math.random() * (window.innerHeight - 50);
        let blackHeartSpeedX = (Math.random() - 0.5) * 4;
        let blackHeartSpeedY = (Math.random() - 0.5) * 4;

        function animateBlackHeart() {
            blackHeartX += blackHeartSpeedX;
            blackHeartY += blackHeartSpeedY;

            // Bounce off edges
            if (blackHeartX <= 0 || blackHeartX >= window.innerWidth - 30) {
                blackHeartSpeedX *= -1;
                blackHeartX = Math.max(0, Math.min(blackHeartX, window.innerWidth - 30));
            }
            if (blackHeartY <= 0 || blackHeartY >= window.innerHeight - 30) {
                blackHeartSpeedY *= -1;
                blackHeartY = Math.max(0, Math.min(blackHeartY, window.innerHeight - 30));
            }

            blackHeart.style.left = blackHeartX + 'px';
            blackHeart.style.top = blackHeartY + 'px';

            requestAnimationFrame(animateBlackHeart);
        }

        animateBlackHeart();

        // Create floating background hearts
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = Math.random() > 0.5 ? 'üíö' : 'üíó';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 8 + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.getElementById('floatingHearts').appendChild(heart);
            
            setTimeout(() => heart.remove(), 8000);
        }

        setInterval(createFloatingHeart, 300);

        // Make "No" button run away
        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('touchstart', moveButton);

        function moveButton(e) {
            e.preventDefault();
            attempts++;
            updateCounter();
            
            const container = buttonContainer.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // Get random position within reasonable bounds
            const maxX = window.innerWidth - btnRect.width - 40;
            const maxY = window.innerHeight - btnRect.height - 40;
            
            let newX = Math.random() * maxX;
            let newY = Math.random() * maxY;
            
            // Make sure button doesn't go too far
            newX = Math.max(20, Math.min(newX, maxX));
            newY = Math.max(20, Math.min(newY, maxY));
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            
            // Make "Yes" button grow
            yesBtnSize += 0.05;
            yesBtn.style.transform = `scale(${yesBtnSize})`;
            
            // Create sparkles
            createSparkles(btnRect.left + btnRect.width / 2, btnRect.top + btnRect.height / 2);
            
            // Taunt messages
            const taunts = [
                "Not so fast! üòè",
                "Try again! üíö",
                "Oops! Missed me! üíó",
                "Getting warmer... not! üòÑ",
                "The answer is obvious! üíï",
                "Why resist? üòä",
                "Just say yes! üíñ"
            ];
            
            if (attempts % 3 === 0) {
                showTemporaryMessage(taunts[Math.floor(Math.random() * taunts.length)]);
            }
        }

        function updateCounter() {
            counter.textContent = `"No" attempts: ${attempts} üòÖ`;
        }

        function createSparkles(x, y) {
            for (let i = 0; i < 8; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';
                sparkle.style.background = i % 2 === 0 ? '#c76b8a' : '#a8d5ba';
                document.body.appendChild(sparkle);
                
                setTimeout(() => sparkle.remove(), 1000);
            }
        }

        function showTemporaryMessage(text) {
            const tempMsg = document.createElement('div');
            tempMsg.textContent = text;
            tempMsg.style.position = 'fixed';
            tempMsg.style.top = '20px';
            tempMsg.style.left = '50%';
            tempMsg.style.transform = 'translateX(-50%)';
            tempMsg.style.fontSize = '20px';
            tempMsg.style.color = '#c76b8a';
            tempMsg.style.fontWeight = 'bold';
            tempMsg.style.zIndex = '1000';
            tempMsg.style.animation = 'fadeIn 0.3s ease-in';
            document.body.appendChild(tempMsg);
            
            setTimeout(() => {
                tempMsg.style.opacity = '0';
                tempMsg.style.transition = 'opacity 0.3s';
                setTimeout(() => tempMsg.remove(), 300);
            }, 1500);
        }

        // Yes button celebration
        yesBtn.addEventListener('click', () => {
            // Hide buttons
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            counter.style.display = 'none';
            
            // Add celebration class
            card.classList.add('celebrating');
            
            // Create confetti
            createConfetti();
            
            // Show message
            celebrationMessage.innerHTML = `
                <div class="big-heart">üíöüíóüíö</div>
                <div class="message">
                    Pum, you've made me the happiest person alive! üíï<br>
                    Every day with you feels like Valentine's Day.<br>
                    You're my favorite everything, Kyuran. ‚ú®<br>
                    <small style="font-size: 18px; margin-top: 15px; display: block;">
                        I love you more than words can say üíöüíó<br>
                        Forever yours ‚ô°
                    </small>
                </div>
            `;
            celebrationMessage.classList.remove('hidden');
            
            // Create heart explosion
            createHeartExplosion();
        });

        function createConfetti() {
            const colors = ['#c76b8a', '#a8d5ba', '#f4c2d7', '#e89fb5', '#c1e1ce', '#ffffff'];
            
            for (let i = 0; i < 150; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    celebration.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 20);
            }
        }

        function createHeartExplosion() {
            const hearts = ['üíö', 'üíó', 'üíï', 'üíñ', 'üíù', 'üíû'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.style.position = 'fixed';
                    heart.style.left = '50%';
                    heart.style.top = '50%';
                    heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
                    heart.style.pointerEvents = 'none';
                    heart.style.zIndex = '999';
                    
                    const angle = (Math.PI * 2 * i) / 30;
                    const velocity = Math.random() * 300 + 200;
                    const tx = Math.cos(angle) * velocity;
                    const ty = Math.sin(angle) * velocity;
                    
                    heart.style.animation = 'none';
                    document.body.appendChild(heart);
                    
                    heart.animate([
                        { transform: 'translate(-50%, -50%) scale(0)', opacity: 1 },
                        { transform: `translate(calc(-50% + ${tx}px), calc(-50% + ${ty}px)) scale(1)`, opacity: 0 }
                    ], {
                        duration: 2000,
                        easing: 'cubic-bezier(0, 0.5, 0.5, 1)'
                    });
                    
                    setTimeout(() => heart.remove(), 2000);
                }, i * 50);
            }
        }
    </script>
</body>
</html>
